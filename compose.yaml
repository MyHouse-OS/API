services:
  db:
    image: postgres:16-alpine
    container_name: MyHouseDB
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: myhouse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d myhouse"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: myhouseserver:latest
    container_name: MyHouseServer
    ports:
      - "0.0.0.0:3000:3000"
      - "0.0.0.0:3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://root:root@db:5432/myhouse
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c", "bunx prisma migrate deploy && bun run seed && bun run index.ts"]

volumes:
  postgres_data: